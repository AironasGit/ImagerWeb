{% extends 'base.html' %}
{% block 'content' %}
{% include "messages.html" %}
<form method="post">
    {% csrf_token %}
    <img src="/media/{{ form.image.value }}" alt="" style="max-width: 30%;">
    <br>
    {{ form.is_private }} {{ form.is_private.label }}
    <div class="form-group">
        <textarea name="description" rows="4" cols="26" maxlength="100">{{form.description.value}}</textarea>
    </div>
    <br>
    <div class="form-group">
        <input name="title" type="text" maxlength="30" value="{{form.title.value}}"></input>
    </div>
    <br>
    <button type="submit" class="btn btn-primary register-button">Update</button>
</form>
{% endblock %}
