<div class="searchBar">
    <form class="searchForm" method="POST" onsubmit="putCookie('query', 'search')">
        {% csrf_token %}
        <input id="search" type="search" name="query" placeholder="{% if query == '' %} Search... {% endif %}" value="{% if query != '' %}{{query}}{% endif %}">
    </form>
    <form class="sortForm" name="sortForm" method="POST">
        {% csrf_token %}
        <p style="margin: 0;">Sort by:</p>
        <select name="sort" id="sort" onchange="sortForm.submit(); putCookie('sort_option', 'sort')">
            <option value="views_asc" {% if views_sort_option == 'views_asc' %} selected {% endif %}>Views ascending</option>
            <option value="views_desc" {% if views_sort_option == 'views_desc' %} selected {% endif %}>Views descending</option>
            <option value="date_asc" {% if views_sort_option == 'date_asc' %} selected {% endif %}>Date ascending</option>
            <option value="date_desc" {% if views_sort_option == 'date_desc' %} selected {% endif %}>Date descending</option>
        </select>
    </form>
</div>
<script>
    function putCookie(name, elementId)
    {
        value = document.getElementById(elementId).value
        document.cookie=`${name}=${value};path=/`;
        return true;
    }
</script>
