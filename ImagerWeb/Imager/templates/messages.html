<div class="container mt-4">
    <div class="row">
      <div class="col-sm">
        {% if messages %}
          {% for message in messages %}
          <div class="alert alert-{% if message.tags == 'error' %}danger{% elif message.tags == 'info' %}success{% endif %}" role="alert">
              {{ message }}
          </div>
          {% endfor %}
        {% endif %}
      </div>
    </div>
  </div>
