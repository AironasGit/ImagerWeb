<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block 'title' %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block 'extraStatic' %}{% endblock %}
  </head>
  <body>
    <header>
      <p class="headerText">{% block 'header' %}{% endblock %}</p>
    </header>
    <div class="navBar">
      <div class="btn-group" id="first">
        <div class="btn-group">
          <form action="{% url 'home' %}">
            <button class="button">Home</button>
          </form>
        </div>
        <div class="btn-group">
          <form action="{% url 'index' %}">
            <button class="button">Public</button>
          </form>
        </div>
        <div class="btn-group">
          <form action="{% url 'profile' %}">
            <button class="button">Profile</button>
          </form>
        </div>
      </div>
      <div class="btn-group" id="second">
        {% if request.user.is_authenticated %}
          <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="button logout">Logout</button>
          </form>
        {% else %}
          <form action="{% url 'login' %}">
            <button type="submit" class="button">Login</button>
          </form>
          <form action="{% url 'register' %}">
            <button type="submit" class="button">Register</button>
          </form>
        {% endif %}
      </div>
    </div>
    <div class="main">
      {% block 'content' %}{% endblock %}
    </div>
    <footer>
      <p style="font-size: 20px;">&#169; Aironas Rajunƒçius 2024</p>
    </footer>
  </body>
</html>
